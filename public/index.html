<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Plus</title>
</head>
<body>
    <header>
        <span class="header__title">POMODORO PLUS</span>
    </header>
    <main>
        <section class="container__timer">
            <div class="timer__counter">00:00</div>
            <button id="start" class="timer__btn">Start</button>
            <button id="pause" class="timer__btn timer__btn--disabled" disabled>Pause</button>
            <button id="finish" class="timer__btn timer__btn--disabled" disabled>Finish</button>
        </section>
        <section class="container__focus">
            <article class="focus__info">
                <h2 class="focus__title">Focus Time</h2>
                <div class="focus__time"></div>
                <p class="focus__total">Total: 0:0</p>
            </article>
        </section>
    </main>
</body>
</html>
