<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Plus</title>
</head>
<body>
    <main>
        <section class="container__timer">
            <div class="timer__counter">0:0</div>
            <button class="timer__btn timer__btn--start">Start</button>
            <button class="timer__btn timer__btn--again">Finish</button>
            <button class="timer__btn timer__btn--stop">Pause</button>
        </section>
        <section>
            <article class="productivity">
                <h2>Productivity Time</h2>
                <div class="productivity__time"></div>
                <p class="productivity__total">Total: 0:0</p>
            </article>
        </section>
    </main>
</body>
</html>
