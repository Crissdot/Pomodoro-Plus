<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Plus</title>
</head>
<body>
    <main>
        <section class="container__timer">
            <div class="timer__counter">00:00</div>
            <button id="start" class="timer__btn">Start</button>
            <button id="pause" class="timer__btn timer__btn--disabled" disabled>Pause</button>
            <button id="finish" class="timer__btn timer__btn--disabled" disabled>Finish</button>
        </section>
        <section class="container__productivity">
            <article class="productivity__info">
                <h2 class="productivity__title">Productivity Time</h2>
                <div class="productivity__time"></div>
                <p class="productivity__total">Total: 0:0</p>
            </article>
        </section>
    </main>
</body>
</html>
